<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="inlog.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
  <header>
      <h1>Registreren</h1> 
  </header>
  
   <form>
       <fieldset>
           <legend>Persoonlijke gegevens</legend>
           <label>Voornaam</label>
           <input type="text">
           
           <label>Tussenvoegsel</label>
           <input type="text">
           
           <label>Achternaam</label>
           <input type="text">
           
        </fieldset>
        <fieldset>
           <legend>Adres gegevens</legend>
           <label>Straatnaam + huisnummer</label>
           <input type="text">
           <label>Postcode</label>
           <input type="number">
           <label>Stad</label>
           <input type="text">
        </fieldset>   
        <fieldset>
            <legend>Inlog gegevens</legend>
            <label>E-mail adres</label>
            <input type="email">
            <label>Gebruikersnaam</label>
            <input type="text">
            <label>Wachtwoord</label>
            <input type="password">
            <label>Herhaal wachtwoord</label>
            <input type="password">
        </fieldset>     
        <fieldset>
            <label>Stuur mij e-mails met updates</label>
            <input type="checkbox">
            <input type="button" value="Voltooien" id="button">
        </fieldset>
       
   </form>

</body>
</html>
